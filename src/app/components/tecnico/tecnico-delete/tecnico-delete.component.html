<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth"> Atualizar clientes {{ tecnico.id }}</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk Criar Cliente">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary" [checked]="perfilChecked['ADMIN']"> Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary" [checked]="perfilChecked['CLIENTE']"> Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary" [checked]="perfilChecked['TECNICO']"> Tecnico</mat-checkbox>

        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome </mat-label>
            <input [(ngModel)]="tecnico.nome"
                   name="nome"
                   [disabled]="true"
                   matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input  [(ngModel)]="tecnico.cpf"
                    name="cpf"
                    [disabled]="true"
                    matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input  [(ngModel)]="tecnico.email"
                    name="email"
                    [disabled]="true"
                    matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!--
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input  [(ngModel)]="tecnico.senha"
                    name="senha"
                    [disabled]="true"
                    matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        -->

        <div class="button-class ">
            <button (click)="delete()"  class="mat-elevation-z4" mat-flat-button color="primary"> Deletar </button>
            <button routerLink="../../" class="mat-elevation-z4" mat-flat-button color="warn"> Cancelar </button>
        </div>

    </form>
    <p class="fullWidth" > Desnvolvido por Rodrigo Augusto de Oliveira - Full Full Stack  </p>
</div>
